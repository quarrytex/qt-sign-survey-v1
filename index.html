<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Site Survey — V1.3</title>
  <meta name="description" content="Quarry Tex — Sign Site Survey (V1.3)" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div>
    <div class="brand">Sign Site Survey</div>
    <div class="sub">V1.3 — Field Survey</div>
  </div>
  <div class="status" id="saveStatus">Not saved</div>
</header>

<main class="container">

<!-- SITE + CONTACT -->
<section class="card">
  <h2>Site Information</h2>

  <div class="grid">
    <div class="field">
      <label>Site / Business Name *</label>
      <input id="siteName" type="text" required />
    </div>

    <div class="field">
      <label>On-site Contact Name *</label>
      <input id="contactName" type="text" required />
    </div>

    <div class="field">
      <label>Contact Phone</label>
      <input id="contactPhone" type="tel" />
    </div>

    <div class="field">
      <label>Surveyor *</label>
      <input id="surveyor" type="text" required />
    </div>
  </div>
</section>

<!-- ADDRESS -->
<section class="card">
  <h2>Address</h2>

  <div class="grid">
    <div class="field">
      <label>Street *</label>
      <input id="street" type="text" required />
    </div>

    <div class="field">
      <label>City *</label>
      <input id="city" type="text" required />
    </div>

    <div class="field">
      <label>State *</label>
      <input id="state" type="text" maxlength="2" placeholder="NJ" required />
    </div>

    <div class="field">
      <label>ZIP *</label>
      <input id="zip" type="text" inputmode="numeric" maxlength="10" required />
    </div>
  </div>
</section>

<!-- CONDITIONS -->
<section class="card">
  <h2>Site Conditions</h2>

  <div class="grid">
    <div class="field">
      <label>Season Conditions *</label>
      <select id="season" required>
        <option value="">Select</option>
        <option>Normal / Dry</option>
        <option>Winter / Frozen Ground</option>
        <option>Wet / Muddy</option>
        <option>Snow / Ice Present</option>
        <option>Extreme Heat</option>
      </select>
    </div>
  </div>
</section>

<!-- ZONES -->
<section class="card">
  <h2>Zones</h2>

  <div class="grid">
    <div class="field">
      <label>Zone A</label>
      <input id="zoneA" type="text" placeholder="Front / Primary" />
    </div>

    <div class="field">
      <label>Zone B</label>
      <input id="zoneB" type="text" placeholder="Side / Secondary" />
    </div>

    <div class="field">
      <label>Zone C</label>
      <input id="zoneC" type="text" placeholder="Rear / Service Area" />
    </div>
  </div>
</section>

<!-- MEASUREMENTS -->
<section class="card">
  <h2>Sign Measurements</h2>

  <div class="grid">
    <div class="field">
      <label>Width (in) *</label>
      <input id="widthIn" type="number" required />
    </div>

    <div class="field">
      <label>Height (in) *</label>
      <input id="heightIn" type="number" required />
    </div>
  </div>
</section>

<!-- PHOTOS -->
<section class="card">
  <h2>Photos (3 required)</h2>

  <div class="photo-grid">
    <input id="photo1" type="file" accept="image/*" capture="environment" />
    <input id="photo2" type="file" accept="image/*" capture="environment" />
    <input id="photo3" type="file" accept="image/*" capture="environment" />
  </div>
</section>

<!-- NOTES -->
<section class="card">
  <h2>Notes</h2>
  <textarea id="notes" rows="4"></textarea>
</section>

<!-- ACTIONS -->
<section class="card">
  <div class="errors" id="errors"></div>

  <div class="actions">
    <button id="btnSave">Save</button>
    <button id="btnDownload">Download JSON</button>
    <button id="btnClear">Clear</button>
  </div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
